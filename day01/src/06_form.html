<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <h3>表单新属性</h3>
    <form id="f5">
      用户名 <input type="text" autofocus placeholder="请输入用户名" 
      required minlength="3" maxlength="8"
      name="uname"/>
      密码  <input type="password" required
      minlength="3" maxlength="8" name="upwd" />
      电话  <input type="text" name="mytel" pattern="^1[3-8]\d{9}$"/>
      <input type="submit" value="提交" />
    </form>
    邮箱地址
    <input type="email" form="f5" name="myemail"
    multiple />
</body>
</html>
